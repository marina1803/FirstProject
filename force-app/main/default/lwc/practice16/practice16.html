<template>
    
    <lightning-card title="Wired Data from Apex" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <!-- a temp button to console log wiredAccounts property
            so we can understand the structure -->
            <!-- <lightning-button label="Click me"
             onclick={handleClick}
             ></lightning-button> -->
            
             <!-- conditionally display whatever is below 
             with condition of wiredAccounts.data is not empty or null or undefined
                
              use foreach directive to loop through wiredAccounts.data
              create a p tag with key attribute provide unique id 
              show text Account name is xxx Annual Revenue is yyy
        
            -->
            <template lwc:if={wiredAccounts.data} >
                <template for:each={wiredAccounts.data} for:item="each">
                    <p key={each.Id}>
                        Account name is {each.Name} | Annual Revenue is {each.AnnualRevenue}
                    </p>
                </template>
            </template>
        </div>
    </lightning-card>

</template>
